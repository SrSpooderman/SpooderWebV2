        <main>
            <div id="formulario">
                <form method="post" action="">
                    <h1>Solicitud Ambulancia</h1>
                    <div class="nombre">
                        <label for="fname">Nombre:</label><br>
                        <input type="text" id="fname" name="fname" placeholder="Nombre.png" required><br>
                    </div> 
                    <div class="direccion">
                        <label for="fdireccion">Direccion:</label><br>
                        <input type="text" id="fdireccion" name="fdireccion" placeholder="Direccion completa" required><br>
                    </div> 
                    <div class="asignatura">
                        Gravedad <br>
                        <input type="radio" id="Nah, es un rasguño" name="fclass2" value="Nah, es un rasguño" required>
                        <label for="Nah, es un rasguño">Nah, es un rasguño</label><br>
                        <input type="radio" id="Un golpecito, tomate tu tiempo" name="fclass2" value="Un golpecito, tomate tu tiempo">
                        <label for="Un golpecito, tomate tu tiempo">Un golpecito, tomate tu tiempo</label><br>
                        <input type="radio" id="Puede ser grave, advice" name="fclass2" value="Puede ser grave, advice">
                        <label for="Puede ser grave, advice">Puede ser grave, advice</label><br>
                        <input type="radio" id="No respira, se esta muriendo ayuda porfavor" name="fclass2" value="No respira, se esta muriendo ayuda porfavor">
                        <label for="No respira, se esta muriendo ayuda porfavor">No respira, se esta muriendo ayuda porfavor</label><br>
                    </div>
                    <div class="checkbox">
                        Minimos<br>
                        <input type="checkbox" id="Respira" name="Respira" value="Respira">
                        <label for="Respira">Respira?</label><br>
    
                        <input type="checkbox" id="Sangra" name="Sangra" value="Sangra">
                        <label for="Sangra">Sangra?</label><br>
    
                        <input type="checkbox" id="pulso" name="pulso" value="pulso">
                        <label for="pulso">Tiene pulso?</label><br>
    
                        <input type="checkbox" id="muerto" name="muerto" value="muerto">
                        <label for="pulso">Esta muerto?</label><br>
                    </div>
                    <div class="multi">
                        <label for="fmulti">Parte del cuerpo herido</label><br>
                        <select id="fmulti" name="multi" required>
                            <option value="pie">Pie</option>
                            <option value="bellota">Jamon de bellota</option>
                            <option value="pierna">Pierna</option>
                            <option value="torso">Torso</option>
                            <option value="torula">Rotula</option>
                            <option value="meñique">Meñique</option>
                            <option value="nuca">Nuca</option>
                            <option value="ojo">Ojo</option>
                            <option value="riñon">Riñon</option>
                        </select>
                    </div>
                    
                    <input type="submit" value="Solicitar ambulancia" id="fsubmit" name="fsubmit">
        
                    <button type="reset">Resetear</button>
